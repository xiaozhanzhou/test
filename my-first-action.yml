name: Keyword Check

on:
  push:
    branches: [ main ]

jobs:
  check_keyword:
    runs-on: ubuntu-latest

    steps:
    - name: 拉取代码
      uses: actions/checkout@v3

    - name: 检查是否包含“错误”
      run: |
        if grep -q "错误" *.txt; then
          echo "❌ 包含了不该有的关键词 '错误'"
          exit 1
        else
          echo "✅ 没有发现关键词 '错误'"
        fi
